<!DOCTYPE>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Contact List!</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js">
  </script>
  <script src="controllers/controller.js"></script>

</body>

</html>
